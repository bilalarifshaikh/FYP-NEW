<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finished Products Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            max-width: 100px;
        }

        .header h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .date {
            text-align: right;
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<div class="header">
    <!-- <img src="{{ logo_url }}" alt="Company Logo"> -->
    <h1>Finished Products Report</h1>
</div>

<div class="date">
    <p>Date: {{ date }}</p>
</div>

<table class="table">
    <thead>
        <tr>
            <th>MODEL</th>
            <th>PART</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.model }}</td>
            <td>{{ product.part }}</td>
            <td>{{ product.quantity }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
